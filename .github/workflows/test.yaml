name: Test
on:
  push:
    tags-ignore:
      - '**'
    branches:
      - '**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Test
        run: go test -v -cover ./...
        env:
          LR_EMAIL: ${{ secrets.LR_EMAIL }}
          LR_PASSWORD: ${{ secrets.LR_PASSWORD }}
          LR_NAME: "magic"
  golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: golangci/golangci-lint-action@v3
